<!-- online tutorials-- css custom range slidebar 2 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>css custom range slidebar 2</title>
</head>

<body>
  <div>
    <span id="rangeValue">0</span>
    <input type="range" name="" value="0" min="0" max="1000" onchange="rangeSlide(this.value)"
      onmousemove="rangeSlide(this.value)" class="range" />
  </div>
  <script type="text/javascript">
    function rangeSlide(value) {
      document.getElementById("rangeValue").innerHTML = value;
    }
  </script>
</body>

</html>
